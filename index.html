<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainLogin">
        <div class="leftContainer">
            <h1>Faça o login <br> E participe do nosso time.</h1>
            <img src="img/connecting-teams-animate.svg" alt="team" class="leftLoginImage">
        </div>
        <div class="rightContainer">
            <div class="cardLogin">
                <h1>Login</h1>
                <div class="textField">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
                </div>
                <button class="btnLogin">Entrar</button>
            </div>
        </div>
    </div>
</html>
